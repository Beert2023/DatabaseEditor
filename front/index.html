<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <link href="styles.css" rel="stylesheet">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../node_modules/interactjs/dist/interact.min.js"></script>
  <title>Hello World!</title>
</head>

<body class="font">
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" 
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="contractModalTitle"></h5>
        </div>
        <div class="modal-body contract-details">
          <div>
            Salary
            <div>
              <input type="number" class="rounded-input" id="salaryInput">
            </div>
          </div>
          <div>
            Valid until
            <div>
              <input type="number" class="rounded-input" id="yearInput">
            </div>
          </div>
          <div>
            Sign bonus
            <div>
              <input type="number" class="rounded-input" id="signBonusInput">
            </div>
          </div>
          <div class="mt-3">
            Race bonus
            <div>
              <input type="checkbox" class="rounded-checkbox" id="raceBonusCheck">
            </div>
          </div>
          <div class="mt-3">
            Race bonus amount
            <div>
              <input type="number" class="rounded-input" id="raceBonusAmt" disabled>
            </div>
          </div>
          <div class="mt-3">
            Race bonus position
            <div>
              <input type="number" class="rounded-input" id="raceBonusPos" disabled>
            </div>
          </div>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id ="cancelButton">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="confirmButton">Confirm</button>
        </div>
      </div>
    </div>
  </div>
  <div class="title main-title mt-3">
    <h1 class="bold-font">Databse Editor for F1M23</h1>
    <h3 class="font">by u/ignaciourreta</h3>
  </div>
  <div class="row tools-panel mt-3">
    <div class="col ms-3 save-selector">
      Save selector
      <button type="button" class="btn btn-primary dropdown-toggle" id="dropdownButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Your saves
      </button>
      <ul class="dropdown-menu" id="dropdownMenu">

      </ul>
    </div>
    <div class="col ms-4">
      Script info
    </div>

  </div>
  <div class="main-panel">
    <div class="col-3">
      <div class="pt-2 pb-3 ps-3">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link categoryPills active" data-bs-toggle="pill" href="#" id="freepill">Free drivers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link categoryPills" data-bs-toggle="pill" href="#" id="F2pill">F2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link categoryPills" data-bs-toggle="pill" href="#" id="F3pill">F3</a>
          </li>
        </ul>
      </div>
      <div class="main-columns-drag-section" id="free-drivers">
        <div id="fake"></div>
      </div>
      <div class="main-columns-drag-section d-none" id="f2-drivers"></div>
      <div class="main-columns-drag-section d-none" id="f3-drivers"></div>
    </div>

    <div class="col-9">
      <div class="title py-3">
        <h5>Contracted drivers</h5>
      </div>
      <div class="main-columns-drag-section teams-columns">
        <div class="team-template">
          <div class="team-name" id="redbull">Red Bull Racing</div>
          <div class="drivers-section" data-team="redbull">
            <div class="col driver-space" id="rb1">
            </div>
            <div class="col driver-space" id="rb2">
            </div>
          </div>
        </div>
        <div class="team-template">
          <div class="team-name" id="ferrari">Ferrari</div>
          <div class="drivers-section" data-team="ferrari">
            <div class="col driver-space" id="fe1">
            </div>
            <div class="col driver-space" id="fe2">
            </div>
          </div>
        </div>
        <div class="team-template">
          <div class="team-name" id="merc">Mercedes</div>
          <div class="drivers-section" data-team="merc">
            <div class="col driver-space" id="me1">
            </div>
            <div class="col driver-space" id="me2">
            </div>
          </div>
        </div>
        <div class="team-template">
          <div class="team-name" id="alpine">Alpine</div>
          <div class="drivers-section" data-team="alpine">
            <div class="col driver-space" id="al1">
            </div>
            <div class="col driver-space" id="al2">
            </div>
          </div>
        </div>
        <div class="team-template">
          <div class="team-name" id="mclaren">McLaren</div>
          <div class="drivers-section" data-team="mclaren">
            <div class="col driver-space" id="mc1">
            </div>
            <div class="col driver-space" id="mc2">
            </div>
          </div>
        </div>
        <div class="team-template">
          <div class="team-name" id="alfaromeo">Alfa Romeo</div>
          <div class="drivers-section" data-team="alfaromeo">
            <div class="col driver-space" id="af1">
            </div>
            <div class="col driver-space" id="af2">
            </div>
          </div>
        </div>
        <div class="team-template">
          <div class="team-name" id="astonmartin">Aston Martin</div>
          <div class="drivers-section"  data-team="astonmartin">
            <div class="col driver-space" id="as1">
            </div>
            <div class="col driver-space" id="as2">
            </div>
          </div>
        </div>
        <div class="team-template">
          <div class="team-name" id="haas">Haas</div>
          <div class="drivers-section" data-team="haas">
            <div class="col driver-space" id="ha1">
            </div>
            <div class="col driver-space" id="ha2">
            </div>
          </div>
        </div>
        <div class="team-template">
          <div class="team-name" id="alphatauri">Alpha Tauri</div>
          <div class="drivers-section"  data-team="alphatauri">
            <div class="col driver-space" id="at1">
            </div>
            <div class="col driver-space" id="at2">
            </div>
          </div>
        </div>
        <div class="team-template">
          <div class="team-name" id="williams">Williams</div>
          <div class="drivers-section" id="williams-contracted-drivers">
            <div class="col driver-space" id="wi1">
            </div>
            <div class="col driver-space" id="wi2">
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>



  <script src="renderer.js"></script>
</body>

</html>
